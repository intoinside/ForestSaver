version: 2
jobs:
  build:
    branches:
      only:
        - main
        - develop
    docker:
      - image: maciejmalecki/c64libci:0.1.4

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout:
          post:
            - git submodule sync --recursive
            - git submodule update --recursive --init

      - run: ./gradlew build
      - store_artifacts:
          path: ~/repo/main.prg
          destination: ForestSaver.prg

        publish:
          docker:
            - image: cibuilds/github:0.10
          steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: "Publish PRG on GitHub"
                command: |
                    ls ~/repo
                    ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} ~/repo/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - develop
#          tags:
#              only:
#                  - /^([0-9]+)\.([0-9]+)\.([0-9]+)$/
      - publish:
          filters:
            branches:
              ignore:
                - main
                - develop
#              tags:
#                only:
#                  - /^([0-9]+)\.([0-9]+)\.([0-9]+)$/
          requires:
            - build
