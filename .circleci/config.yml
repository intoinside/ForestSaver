version: 2
jobs:
  build:
    branches:
      only:
        - main
        - develop
    docker:
      - image: maciejmalecki/c64libci:0.1.4

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout:
          post:
            - git submodule sync --recursive
            - git submodule update --recursive --init

      - run: ./gradlew build
      - store_artifacts:
          path: ~/repo/main.prg
          destination: ForestSaver.prg

  publish-github-release:
    docker:
      - image: cibuilds/github:0.12
    steps:
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ~/repo/ForestSaver.prg

#      tags:
#        only: /^\d+\.\d+\.\d+$/
